<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DreamHomes — Real Estate Listings</title>

<style>
/* ---------- GENERAL ---------- */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
}

header {
  background: #003566;
  color: white;
  padding: 20px;
  text-align: center;
}

/* ---------- SEARCH BAR ---------- */
.search-box {
  display: flex;
  justify-content: center;
  padding: 20px;
  background: #fff;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
  gap: 10px;
}

.search-box select, .search-box input {
  padding: 10px;
  width: 200px;
  border-radius: 5px;
  border: 1px solid #aaa;
}

.search-box button {
  background: #0077b6;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.search-box button:hover {
  background: #023e8a;
}

/* ---------- PROPERTY LISTINGS ---------- */
.property-container {
  max-width: 1100px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.property-card {
  background: white;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
  overflow: hidden;
}

.property-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.property-card .info {
  padding: 15px;
}

.property-card h3 {
  margin: 5px 0;
}

.price {
  color: green;
  font-weight: bold;
}

.type {
  color: #00509d;
  font-size: 14px;
}

.inquiry-btn {
  margin-top: 10px;
  background: #ef476f;
  color: white;
  padding: 8px 10px;
  border: none;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}
.inquiry-btn:hover {
  background: #d62839;
}

/* ---------- POPUP FORM ---------- */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.6);
  justify-content: center;
  align-items: center;
}

.form-box {
  background: white;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
}

.form-box input, .form-box textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #aaa;
}

.close-btn {
  background: #d62839;
  color: white;
  padding: 8px;
  border: none;
  width: 100%;
  border-radius: 4px;
  margin-top: 10px;
  cursor: pointer;
}

.submit-btn {
  background: #0077b6;
  color: white;
  padding: 10px;
  border: none;
  width: 100%;
  border-radius: 4px;
  margin-top: 5px;
  cursor: pointer;
}
.submit-btn:hover {
  background: #023e8a;
}
</style>
</head>

<body>

<header>
  <h1>DreamHomes Real Estate</h1>
  <p>Find Your Perfect Home</p>
</header>

<!-- ---------- SEARCH FILTERS ---------- -->
<div class="search-box">
  <input type="text" id="locationFilter" placeholder="Location (e.g., Delhi)">
  <select id="typeFilter">
    <option value="">Property Type</option>
    <option value="Apartment">Apartment</option>
    <option value="Villa">Villa</option>
    <option value="House">House</option>
  </select>
  <select id="priceFilter">
    <option value="">Max Price</option>
    <option value="50000">₹50,000</option>
    <option value="100000">₹1,00,000</option>
    <option value="500000">₹5,00,000</option>
    <option value="1000000">₹10,00,000</option>
  </select>
  <button onclick="searchProperty()">Search</button>
</div>

<!-- ---------- PROPERTY LIST ---------- -->
<div class="property-container" id="propertyList"></div>

<!-- ---------- POPUP FORM ---------- -->
<div class="popup" id="popupForm">
  <div class="form-box">
    <h3>Property Inquiry</h3>
    <input type="text" placeholder="Your Name" id="name">
    <input type="text" placeholder="Email" id="email">
    <textarea placeholder="Message..." rows="4" id="message"></textarea>
    <button class="submit-btn" onclick="submitInquiry()">Submit Inquiry</button>
    <button class="close-btn" onclick="closeForm()">Close</button>
  </div>
</div>

<script>
// ---------- PROPERTY DATA ----------
const properties = [
  {
    title: "Luxury Villa in Mumbai",
    location: "Mumbai",
    price: 500000,
    type: "Villa",
    img: "https://picsum.photos/id/1060/800/500"
  },
  {
    title: "2 BHK Apartment in Delhi",
    location: "Delhi",
    price: 150000,
    type: "Apartment",
    img: "https://picsum.photos/id/1025/800/500"
  },
  {
    title: "Family House in Bangalore",
    location: "Bangalore",
    price: 300000,
    type: "House",
    img: "https://picsum.photos/id/1035/800/500"
  },
  {
    title: "Modern Apartment in Pune",
    location: "Pune",
    price: 120000,
    type: "Apartment",
    img: "https://picsum.photos/id/1043/800/500"
  }
];

// ---------- SHOW PROPERTIES ----------
function displayProperties(list) {
  const container = document.getElementById("propertyList");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="property-card">
        <img src="${p.img}">
        <div class="info">
          <h3>${p.title}</h3>
          <p class="type">${p.type} — ${p.location}</p>
          <p class="price">₹${p.price.toLocaleString()}</p>
          <button class="inquiry-btn" onclick="openForm()">Inquire</button>
        </div>
      </div>
    `;
  });
}

// Initial display
displayProperties(properties);

// ---------- SEARCH FUNCTION ----------
function searchProperty() {
  const location = document.getElementById("locationFilter").value.toLowerCase();
  const type = document.getElementById("typeFilter").value;
  const price = document.getElementById("priceFilter").value;

  const result = properties.filter(p => {
    return (
      (location === "" || p.location.toLowerCase().includes(location)) &&
      (type === "" || p.type === type) &&
      (price === "" || p.price <= parseInt(price))
    );
  });

  displayProperties(result);
}

// ---------- POPUP FORM ----------
function openForm() {
  document.getElementById("popupForm").style.display = "flex";
}
function closeForm() {
  document.getElementById("popupForm").style.display = "none";
}
function submitInquiry() {
  alert("Your inquiry has been submitted! We will contact you soon.");
  closeForm();
}
</script>

</body>
</html>
